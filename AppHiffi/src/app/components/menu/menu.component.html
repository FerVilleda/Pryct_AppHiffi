<ion-menu contentId="main-content" type="overlay" side="start" menuId="primerMenu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item routerLink="/perfil">
          <ion-icon name="person-circle-outline" slot="start" color="primary"></ion-icon>
          <ion-label>Mi perfil</ion-label>
        </ion-item>        
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/contenido">
          <ion-icon name="home-sharp" slot="start" color="primary"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item (click)="onLogout()">
          <ion-icon name="log-out" slot="start" color="primary"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-menu-toggle>     
    </ion-list>
  </ion-content>
</ion-menu>
