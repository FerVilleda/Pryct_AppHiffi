
<ion-content padding class="background-image">
  <ion-grid style="margin: 3px;">
    <ion-col style="margin-top: 40px;">
      <ion-row>
        <ion-list>
          <ion-item>
            <ion-avatar slot="start">
              <img src="https://www.hiffigroup.org/wp-content/uploads/2020/07/avatar-1.png">
            </ion-avatar>
            <ion-button shape="round" fill="outline">Agregar una foto</ion-button>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="person-outline"></ion-icon>

            <ion-input ></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="people-outline"></ion-icon>
            <ion-label position="floating">Nombre de la Empresa</ion-label>
            <ion-input></ion-input>

          <ion-item>
              <ion-icon slot="start" name="ribbon-outline"></ion-icon>
              <ion-label position="floating">Puesto</ion-label>
              <ion-input></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="mail-outline"></ion-icon>
            <ion-label position="floating">Tu E-mail</ion-label>
            <ion-input></ion-input>
          </ion-item> 
          <ion-item>
            <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input></ion-input>

        </ion-list>

    </ion-col>
    <ion-row >

        <ion-button shape="round" style="margin: 20;" routerLink="/graciasxunirte">Listo</ion-button>
      </ion-col>
    </ion-row>
    <ion-row style="margin: 15px;" >
      <ion-col style="display:flex; justify-content: center;" class="col-space-to-separate">
        <ion-label>¿Ya tienes cuenta?<a routerLink="/loggin" color="secondary">Inicia Sesión</a></ion-label>
      </ion-col>
